<ng-container *ngIf="name != null">
    @if (valid && !select && !opacity) {
        <img [src]="'/assets/icons/'+name+'/'+name+'.svg'">
    }
    @if (!valid && !select) {
        <img [src]="'/assets/icons/'+name+'/'+name+'-error.svg'">
    }

    @if (valid && select && !opacity) {
        <img [src]="'/assets/icons/'+name+'/'+name+'-select.svg'">
    }

    @if (valid && !select && opacity) {
        <img [src]="'/assets/icons/'+name+'/'+name+'-opacity.svg'">
    }
</ng-container>
