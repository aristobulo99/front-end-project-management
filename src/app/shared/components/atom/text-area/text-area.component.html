<section class="w-full h-full flex flex-col justify-start gap-2">
    <label *ngIf="label != null">{{label}}</label>
    <textarea class="w-full h-full outline-none bg-white bg-opacity-50 text-white font-bold placeholder:font-crimson placeholder:font-medium placeholder:text-lg rounded-[1.25rem] px-4 py-3 overflow-hidden" 
                   [ngClass]="{'placeholder:text-white placeholder:opacity-70 border-0':valid, 
                               ' placeholder:text-red-700 border-red-700 border-2': !valid,
                               'bg-white bg-opacity-50': backgroundColor == 'light',
                               'bg-black bg-opacity-[18%]': backgroundColor == 'medio'}"
                   [placeholder]="placeholder"
                   [formControl]="control"></textarea>
</section>
