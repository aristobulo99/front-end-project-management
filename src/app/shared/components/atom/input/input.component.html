<section class="w-full flex flex-col justify-start gap-2]">
    <label *ngIf="label != null">{{label}}</label>
    <div class="w-full flex flex-row px-4 gap-5 border-red-700" 
         [ngClass]="{'border-0 ': this.valid,
                      'border-2 ': !this.valid,
                      'bg-white bg-opacity-50': backgroundColor == 'light',
                      'bg-black bg-opacity-[18%]': backgroundColor == 'medio',
                      'h-[2.875rem] rounded-[1.25rem] py-3': size == 'big',
                      'h-[1.875rem] rounded-[1.875rem]': size == 'small',}">
         <app-icon *ngIf="icon != null" [name]="icon" [valid]="valid"></app-icon>
         <input class="w-full outline-none appearance-none bg-transparent text-white font-bold placeholder:font-crimson placeholder:font-medium placeholder:text-lg" 
                    [ngClass]="{'placeholder:text-white placeholder:opacity-70':valid, ' placeholder:text-red-700': !valid}"
                    [type]="type" 
                    [placeholder]="placeholder" 
                    autocomplete="new-password" 
                    [formControl]="control">
            
        
    </div>
</section>
