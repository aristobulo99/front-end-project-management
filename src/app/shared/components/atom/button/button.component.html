<button class="w-full h-[2.875rem] border-2 rounded-[1.25rem] font-crimson font-extrabold text-white"
        [ngClass]="{
                'hover:bg-opacity-70 opacity-100': valid,
                'opacity-40': !valid,
                'bg-blueCustom border-blueCustom': color == 'blueCustom',
                'bg-pinkCustom border-pinkCustom': color == 'pinkCustom'
        }" 
        (invalid)="valid" (click)="clickButton()">{{name}}</button>
