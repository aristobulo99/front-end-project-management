
<section class="w-full h-auto flex flex-row justify-end items-center">
    <div class="w-full h-[2.875rem] flex flex-row rounded-[1.25rem] px-4 py-3 gap-5 border-red-700" 
         [ngClass]="{'border-0 ': valid,
                     'border-2 ': !valid,
                     'bg-white bg-opacity-50 ': backgroundColor == 'light',
                     'bg-black bg-opacity-[18%] ': backgroundColor == 'medio'}" (click)="picker.open()">
         <input class="w-full outline-none bg-transparent text-white font-bold placeholder:font-crimson placeholder:font-medium placeholder:text-lg" 
                    [ngClass]="{'placeholder:text-white placeholder:opacity-70':valid, ' placeholder:text-red-700': !valid}"
                    [placeholder]="placeholder" 
                    autocomplete="new-password" 
                    [formControl]="control" 
                    [matDatepicker]="picker">
    </div>
    <mat-datepicker #picker></mat-datepicker>
    <div class="w-6 h-6 absolute mr-4">
        <app-icon [name]="'date'" (clickEvent)="picker.open()"></app-icon>
    </div>
</section>
