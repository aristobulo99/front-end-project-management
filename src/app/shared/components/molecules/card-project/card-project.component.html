<section class="w-[12.125rem] h-[6rem] flex flex-col p-[0.625rem] rounded-[0.625rem] border-black border-opacity-[18%]" 
         [ngClass]="styleSection">
    @if(!fieldCreation){
        <div class="w-full flex flex-row justify-start">
            <p class="font-crimson font-extrabold text-white text-base text-justify text-wrap leading-[1.313rem]">Titulo del proyecto</p>
        </div>
    
        <div class="w-full flex flex-row justify-end">
            <app-icon class="w-5 h-5 cursor-pointer" [name]="'star'" [select]="featured"></app-icon>
        </div>
    }@else {
        <div class="w-full flex flex-row justify-center items-center gap-2">
            <p class="font-crimson font-extrabold text-black text-opacity-50 text-base text-center text-wrap leading-[1.313rem]">Crear un proyecto nuevo</p>
            <app-icon class="w-8 h-8 cursor-pointer" [name]="'add'" [opacity]="true"></app-icon>
        </div>
    }
</section>
