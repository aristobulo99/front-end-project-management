<mat-tab-group>
    @for (item of contentTabs; track $index) {
        <mat-tab>
            <ng-template mat-tab-label>
                @if (item.icon) {
                    <app-icon [name]="item.icon"></app-icon>
                }
                {{item.label}}
            </ng-template>
            <ng-container *ngTemplateOutlet="item.template"></ng-container>
        </mat-tab>
    }
</mat-tab-group>
