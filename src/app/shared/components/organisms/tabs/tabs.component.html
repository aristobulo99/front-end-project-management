<mat-tab-group>
    @for (item of contentTabs; track $index) {
        <mat-tab>
            <ng-template mat-tab-label>
                @if (item.icon) {
                    <app-icon class="mr-[0.625rem]" [name]="item.icon" [opacity]="true"></app-icon>
                }
                <p class="font-crimson font-bold text-base text-black text-opacity-80">{{item.label}}</p>
            </ng-template>
            <ng-container *ngTemplateOutlet="item.template"></ng-container>
        </mat-tab>
    }
</mat-tab-group>
